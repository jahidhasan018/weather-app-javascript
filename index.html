<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Pathway+Gothic+One&family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input id="search-input" type="text" placeholder="Enter city name" spellcheck="false">
            <button id="search-btn"><img src="images/search.png"></button>
        </div>
        <p id="error"></p>

        <div class="weather-details">
            <img src="images/rain.png" class="weather-icon">
            <h3 class="weather-condition">Rainy</h3>
            <h1 class="temp">22&deg;c</h1>
            <h2 class="city">Mumbai, India</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">20%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">40 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
